<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <ul id="location-list">
                <button class="location">Beijing</button>
            </ul>
            <div id="actions">
                <input id="add-location-input">
                <button id="add-location-button">Add location</button>
            </div>
        </div>
        <div id="content">
            <div id="weather-summary" class="weather-card">
                <h2>Summary</h2>
                <span id="weather-summary-temprature-value"></span>
                <span>Â°C</span>
                <span>/</span>
                <span id="weather-summary-condition-value"></span>
                <p id="weather-summary-description-value"></p>
            </div>
            <div id="weather-hourly" class="weather-card">
                <h2>Hourly Forecast</h2>
                <ul id="weather-hourly-value">
                    
                </ul>
            </div>
            <div id="weather-precipitation" class="weather-card">
                <h2>Percipitation</h2>
                <span id="weather-precipitation-value"></span>
                <span>mm</span>
                <span>/</span>
                <span id="weather-precipitation-probability-value"></span>
                <span>%</span>
                <span>/</span>
                <span id="weather-precipitation-type-value"></span>   
            </div>
            <div id="weather-wind-pressure-humidity" class="weather-card">
                <div class="wind">
                    <h2>Wind</h2>
                    <span id="weather-wind-speed"></span>
                    <span>km/h</span>
                    <span>from</span>
                    <span id="weather-wind-direction"></span>
                </div>
                <div class="pressure">
                    <h2>Pressure</h2>
                    <span id="weather-pressure-value"></span>
                    <span>hPa</span>
                </div>
                <div class="humidity">
                    <h2>Humidity</h2>
                    <span id="weather-humidity"></span>
                    <span>%</span>
                </div>
            </div>
            <div id="weather-outdoor" class="weather-card">
                <h2>Outdoor</h2>
                <span>UV Index</span>
                <span id="weather-uv-index-value"></span>
                <p id="weather-uv-description-value"></p>
                <p id="weather-outdoor-description-value"></p>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
